<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" href="./Asset/weather.svg">
    <title>Weather</title>
</head>
<body>
    <div id="main">
        <h1 class="title">Today's weather</h1>
        <div class="weather-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name"/>
                <button id="search-button">Get Weather</button>
            </div>
            <div id="toast">City Not Found!!</div>
            <div class="weather-data">
                <img src="./Asset/clouds-weather.svg" class="weather-icon">
                <h1 class="temp">--째C</h1>
                <p class="description">overcast clouds</p>

                <div class="info-box">
                    <div class="box">Temprature: --째C</div>
                    <div class="box">Humidity: --%</div>
                    <div class="box">Wind speed: -- m/s</div>
                    <div class="box">Temprature min: --째C</div>
                    <div class="box">Temprature Max: --째C</div>
                    <div class="box">Pressure: -- p</div>
                    <div class="date">Current Date: --</div>
                    <div class="time">Current Time: --</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
